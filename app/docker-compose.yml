version: "3.9"
services:
  flask-app:
    build:
      context: ./flask-app
    ports:
      - "8000:5000"  # Expose Flask service on port 8000
    environment:
      - RASA_URL=http://rasa:5005  # Connect to Rasa service
  rasa:
    build:
      context: ./rasa
    ports:
      - "5005:5005"  # Expose Rasa service
    depends_on:
      - flask-app
